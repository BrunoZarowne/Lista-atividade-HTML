<!-- Página de Formulário de Pesquisa: Crie uma página web com um formulário de
pesquisa. O tema da pesquisa pode ser qualquer coisa, desde uma pesquisa
padrão do IBGE até uma pesquisa sobre o filme favorito dos usuários. Garanta que
seu formulário seja claro e fácil de entender. Novamente, utilize apenas HTML para
construir essa página. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pesquisa</title>
</head>
<body>
    <center>
    <br>
    <form action="/action_page.php">
        <fieldset>
        <center>
            <legend>Dados base do usuário</legend>
            <br>
            <label for="Pnome">Seu primeiro nome:</label>
            <input type="text" name="Pnome" id="Pnome"><br>
            <label for="Snome">Seu segundo nome:</label>
            <input type="text" name="Snome" id="Snome">
            <br><br>
            <legend>Dados profissionais</legend>
            <br>
            <label for="emailUsu">Email:</label>
            <input type="text" name="emailUsu" id="emailUsu">
            <br>
        </center>
        <form action="/action_page">
        <label for="NivelEscolaridade">Qual seu nivel escolar?</label>
        <select name="NivelEscolaridade" id="NivelEscolaridade">
            <option value="Ensino Fundamental">Ensino fundamental</option>
            <option value="EnsinoMedio1">1° ensino medio</option>
            <option value="EnsinoMedio2">2° ensino medio</option>
            <option value="EnsinoMedio3">3° ensino medio</option>
        </select>
        </form>
        </fieldset>
    </form>
</center>
</body>
</html>
